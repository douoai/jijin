<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黄金价格实时折线图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 95%; /* PC端宽度95% */
            margin: 0 auto;
            padding: 0 0;
        }

        /* 价格区域 - PC端显示 */
        .price-section {
            padding: 35px 20px 30px;
            text-align: center;
        }

        .price-title {
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .price-display-wrapper {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 4px;
            margin-bottom: 20px;
        }

        .price-value {
            font-size: 52px;
            font-weight: 700;
            color: #ffd700;
            line-height: 1;
            letter-spacing: -1px;
        }

        .price-unit {
            font-size: 26px;
            color: #ffd700;
            font-weight: 600;
        }

        /* 金属显示区域 */
        .metal-display {
            text-align: center;
            margin-bottom: 30px;
        }

        /* 详细信息显示 */
        .info-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px 12px;
            background-color: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }

        .info-label {
            font-size: 13px;
            color: #999;
            font-weight: 500;
            text-align: center;
        }

        .info-value {
            font-size: 16px;
            color: #ffd700;
            font-weight: 600;
            text-align: center;
        }

        .info-value.positive {
            color: #4caf50; /* 绿色表示上涨 */
        }

        .info-value.negative {
            color: #f44336; /* 红色表示下跌 */
        }

        /* 时间筛选标签 - PC端显示 */
        .time-tabs {
            display: flex;
            justify-content: space-around;
            padding: 12px 10px;
            background-color: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            border-bottom: 1px solid #2a2a2a;
        }

        .time-tab {
            padding: 7px 15px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #2a2a2a;
            color: #999;
            border: none;
            font-weight: 500;
        }

        .time-tab.active {
            background-color: #ffd700;
            color: #000;
        }

        /* 图表区域 - PC端适配合适高度 */
        .chart-container {
            padding: 20px 15px;
            background-color: #121212;
        }

        #kline-chart {
            width: 100%;
            height: 600px; /* PC端固定高度 */
        }

        /* 全屏按钮 - PC端显示 */
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: rgba(42, 42, 42, 0.9);
            border: 1px solid #3a3a3a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .fullscreen-btn:hover {
            background-color: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .fullscreen-btn svg {
            width: 20px;
            height: 20px;
            fill: #ffd700;
        }

        /* 全屏模式下的样式 */
        #kline-chart:fullscreen {
            width: 100vw;
            height: 100vh;
            background-color: #121212;
            padding: 20px;
        }

        #kline-chart:fullscreen canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* 响应式调整 - 仅对移动设备生效 */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .price-value {
                font-size: 48px;
            }

            .price-unit {
                font-size: 24px;
            }

            .info-display {
                grid-template-columns: repeat(2, 1fr); /* 移动端2列显示 */
                gap: 10px;
            }

            .info-item {
                padding: 12px 8px;
            }

            .info-label {
                font-size: 12px;
            }

            .info-value {
                font-size: 14px;
            }

            #kline-chart {
                height: 400px;
            }

            .time-tab {
                padding: 8px 14px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .info-display {
                grid-template-columns: 1fr; /* 小屏单列显示 */
            }
        }
    </style>
</head>
<body>
    <!-- 全屏按钮 -->
    <button class="fullscreen-btn" id="fullscreen-btn" title="全屏">
        <svg viewBox="0 0 24 24" id="fullscreen-icon">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </button>

    <div class="container">
        <!-- 价格区域 -->
        <div class="price-section">
            <h2 class="price-title">黄金价格实时监控</h2>

            <!-- 黄金价格 -->
            <div class="metal-display">
                <div class="price-display-wrapper">
                    <span class="price-value" id="price-display">--</span>
                    <span class="price-unit">¥/克</span>
                </div>
            </div>

            <!-- 关键数据展示 -->
            <div class="info-display">
                <div class="info-item">
                    <span class="info-label">国际金价</span>
                    <span class="info-value" id="xau-price">-- USD/盎司</span>
                </div>
                <div class="info-item">
                    <span class="info-label">涨跌幅</span>
                    <span class="info-value" id="xau-percent">--%</span>
                </div>
                <div class="info-item">
                    <span class="info-label">汇率</span>
                    <span class="info-value" id="rate-value">1 USD = -- CNY</span>
                </div>
                <div class="info-item">
                    <span class="info-label">更新时间</span>
                    <span class="info-value" id="local-time">--</span>
                </div>
            </div>
        </div>

        <!-- 时间筛选标签 -->
        <div class="time-tabs">
            <button class="time-tab active" data-period="realtime">实时</button>
            <button class="time-tab" data-period="1month">近一月</button>
            <button class="time-tab" data-period="3month">近三月</button>
            <button class="time-tab" data-period="1year">近一年</button>
        </div>

        <!-- 图表区域 -->
        <div class="chart-container">
            <div id="kline-chart"></div>
        </div>
    </div>

    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
