<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>黄金价格实时折线图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 95%; /* PC端宽度95% */
            margin: 0 auto;
            padding: 0 0;
        }

        /* 价格区域 - PC端显示 */
        .price-section {
            padding: 35px 20px 30px;
            text-align: center;
        }

        .price-title {
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .price-display-wrapper {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 4px;
            margin-bottom: 20px;
        }

        .price-value {
            font-size: 52px;
            font-weight: 700;
            color: #ffd700;
            line-height: 1;
            letter-spacing: -1px;
        }

        .price-unit {
            font-size: 26px;
            color: #ffd700;
            font-weight: 600;
        }

        /* 金属显示区域 */
        .metal-display {
            text-align: center;
            margin-bottom: 30px;
        }

        /* 汇率和时间信息容器 */
        .rate-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        /* 汇率文字显示 */
        .rate-text {
            font-size: 14px;
            color: #999;
        }

        /* 时间文字显示 */
        .time-text {
            font-size: 14px;
            color: #999;
        }

        /* 详细信息显示 */
        .info-display {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .info-display + .info-display {
            margin-top: 15px; /* 两行之间的间距 */
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px 12px;
            background-color: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }

        .info-label {
            font-size: 13px;
            color: #999;
            font-weight: 500;
            text-align: center;
        }

        .info-value {
            font-size: 16px;
            color: #ffd700;
            font-weight: 600;
            text-align: center;
        }

        .info-value.positive {
            color: #4caf50; /* 绿色表示上涨 */
        }

        .info-value.negative {
            color: #f44336; /* 红色表示下跌 */
        }

        /* 时间筛选标签 - PC端显示 */
        .time-tabs {
            display: flex;
            justify-content: space-around;
            padding: 12px 10px;
            background-color: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            border-bottom: 1px solid #2a2a2a;
        }

        .time-tab {
            padding: 7px 15px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #2a2a2a;
            color: #999;
            border: none;
            font-weight: 500;
        }

        .time-tab.active {
            background-color: #ffd700;
            color: #000;
        }

        /* 图表区域 - PC端适配合适高度 */
        .chart-container {
            padding: 20px 15px;
            background-color: #121212;
        }

        #kline-chart {
            width: 100%;
            height: 600px; /* PC端固定高度 */
        }

        /* 响应式调整 - 仅对移动设备生效 */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .price-value {
                font-size: 48px;
            }

            .price-unit {
                font-size: 24px;
            }

            .rate-info {
                gap: 15px;
                flex-direction: column;
            }

            .info-display {
                grid-template-columns: repeat(2, 1fr); /* 移动端2列显示 */
                gap: 10px;
            }

            .info-display + .info-display {
                margin-top: 10px; /* 移动端两行间距减小 */
            }

            .info-item {
                padding: 12px 8px;
            }

            .info-label {
                font-size: 12px;
            }

            .info-value {
                font-size: 13px;
            }

            #kline-chart {
                height: 400px;
            }

            .time-tab {
                padding: 8px 14px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .info-display {
                grid-template-columns: 1fr; /* 小屏单列显示 */
                gap: 8px;
            }

            .info-item {
                padding: 10px 8px;
            }

            .info-label {
                font-size: 11px;
            }

            .info-value {
                font-size: 14px;
            }
        }

        /* 中等屏幕适配 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .info-display {
                grid-template-columns: repeat(3, 1fr); /* 中等屏幕3列 */
            }
        }

        @media (min-width: 1025px) and (max-width: 1400px) {
            .info-display {
                grid-template-columns: repeat(4, 1fr); /* 较大屏幕4列 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 价格区域 -->
        <div class="price-section">
            <h2 class="price-title">黄金价格实时监控</h2>

            <!-- 黄金价格 -->
            <div class="metal-display">
                <div class="price-display-wrapper">
                    <span class="price-value" id="price-display">--</span>
                    <span class="price-unit">¥/克</span>
                </div>
                <!-- 汇率和时间显示 -->
                <div class="rate-info">
                    <span class="rate-text" id="rate-display">汇率: 1 USD = -- CNY</span>
                    <span class="time-text" id="local-time">更新时间: --</span>
                </div>
            </div>

            <!-- 关键数据展示 -->
            <div class="info-display">
                <!-- 第一行：国际价格 -->
                <div class="info-item">
                    <span class="info-label">国际金价</span>
                    <span class="info-value" id="xau-price">-- USD/盎司</span>
                </div>
                <div class="info-item">
                    <span class="info-label">前收盘价</span>
                    <span class="info-value" id="xau-close">-- USD</span>
                </div>
                <div class="info-item">
                    <span class="info-label">今日开盘</span>
                    <span class="info-value" id="xau-open">-- USD</span>
                </div>
                <div class="info-item">
                    <span class="info-label">涨跌幅</span>
                    <span class="info-value" id="xau-percent">--%</span>
                </div>
                <div class="info-item">
                    <span class="info-label">价格变化</span>
                    <span class="info-value" id="xau-change">--</span>
                </div>
            </div>

            <!-- 第二行：国内价格 -->
            <div class="info-display">
                <div class="info-item">
                    <span class="info-label">国内金价</span>
                    <span class="info-value" id="domestic-price">-- ¥/克</span>
                </div>
                <div class="info-item">
                    <span class="info-label">前收盘价</span>
                    <span class="info-value" id="domestic-close">-- ¥/克</span>
                </div>
                <div class="info-item">
                    <span class="info-label">今日开盘</span>
                    <span class="info-value" id="domestic-open">-- ¥/克</span>
                </div>
                <div class="info-item">
                    <span class="info-label">涨跌幅</span>
                    <span class="info-value" id="domestic-percent">--%</span>
                </div>
                <div class="info-item">
                    <span class="info-label">价格变化</span>
                    <span class="info-value" id="domestic-change">--</span>
                </div>
            </div>
        </div>

        <!-- 时间筛选标签 -->
        <div class="time-tabs">
            <button class="time-tab active" data-period="realtime">实时</button>
            <button class="time-tab" data-period="1month">近一月</button>
            <button class="time-tab" data-period="3month">近三月</button>
            <button class="time-tab" data-period="1year">近一年</button>
        </div>

        <!-- 图表区域 -->
        <div class="chart-container">
            <div id="kline-chart"></div>
        </div>
    </div>

    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
