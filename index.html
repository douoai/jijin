<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄金价格K线图</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0 0 15px 0;
            font-size: 1.8rem;
        }
        .price-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
        }
        .price-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .price-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }
        .price-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4af37;
        }
        .price-change {
            font-size: 1rem;
            font-weight: bold;
            margin-top: 5px;
        }
        .positive {
            color: #4caf50;
        }
        .negative {
            color: #f44336;
        }
        .chart-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        #kline-chart {
            width: 100%;
            height: 600px;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
        }
        .interval-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .interval-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .interval-btn:hover {
            background-color: #f0f0f0;
        }
        .interval-btn.active {
            background-color: #d4af37;
            color: white;
            border-color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>黄金价格K线图</h1>
            <div class="price-info">
                <div class="price-item">
                    <span class="price-label">当前价格</span>
                    <span class="price-value" id="price-display">加载中...</span>
                </div>
                <div class="price-item">
                    <span class="price-label">涨跌幅</span>
                    <span class="price-change" id="price-change">--</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="interval-selector">
                <span style="color: #666; font-size: 0.9rem;">时间周期:</span>
                <button class="interval-btn active" data-interval="1">1分钟</button>
                <button class="interval-btn" data-interval="5">5分钟</button>
                <button class="interval-btn" data-interval="15">15分钟</button>
                <button class="interval-btn" data-interval="60">1小时</button>
            </div>
            <div id="kline-chart"></div>
            <div class="status-bar">
                <span id="status-message">正在连接服务器...</span>
                <span id="update-time">更新时间: --</span>
            </div>
        </div>
    </div>

    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
